<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="test01.css">
    <title>Document</title>
</head>
<body>
  <div class="container m-auto">
    <section class="w-100 m-auto">
        <div class="mx-auto text-white p-4 mb-4" style="background-color: crimson; font-size: 20px;">
            <span>Invalid Login or password.</span>
        </div>
        
        <h1 class="my-3"><b>SSAFY전용 GitLab 시스템</b></h1>
        <div class="border-4 border-bottom"></div>
        <div class="m-4" ></div>
        <div class="container sigin-form rounded border w-100">
            <div class="signin-title my-3 text-center" style="font: bold; font-size: 22px;">
                <div><span><b>Sign in</b></span></div>
            </div>
            <div class="border-primary border-top" ></div>
            <form class="px-3 py-3">
                <div class="mb-3">
                  <label for="exampleDropdownFormEmail1" class="form-label" style="display: flex; font-size: 22px;">Username or email</label>
                  <input type="email" id="username" class="form-control" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                  <div>
                    <div class="mb-3">
                      <div class="d-flex mx-2 form-check"">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck" >
                        <label class="form-check-label ms-2" for="dropdownCheck">Remember me
                        </label>
                        <div class="ms-auto me-1" style="display: flex;"><a href="">Forgot your password?</a></div>
                      </div>
                    </div>
                    
                </div>
              
                <button type="button" class="btn btn-success w-100 p-3">Sign in</button>
             
              </form>
        </div>
    </section>
  </div>
</body>
