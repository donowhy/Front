<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS.css">
  <style>
    .container{
      width: 491px;
      height: 664px;
    }
/* 
    .signin-btn{
      width:465px;
    } */
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!-- 폼 영역이 들어가야 함-->
  <div class="container">
      <!-- 빨간색 에러 배너 -->
      <div class="py-3 w-100" style="background-color:red;">
          <span class="text-light p-3 align-middle">Invalid Login or password.</span>
      </div>
      <!-- 제목 -->
      <h1 class="fw-semibold py-3">SSAFY전용 GitLab 시스템</h1>
      <!-- 구분선 -->
      <div class="divider mb-4 border"></div>
      <!-- 로그인 영역 전체 -->
      <div class="sigin-form rounded border w-100">
          <!-- 로그인 제목 -->
          <div class="signin-title text-center p-3 fw-semibold">
              <div><span>Sign in</span></div>
          </div>
          <!-- 구분선 -->
          <div class="blue-divider"></div>
          <!-- 로그인 form 영역-->
          <!-- 유저 이름 -->
          <div class="w-100">
            <div class="container m-auto">
              <form action="#">
              <label class="px-3 py-2 fw-semibold" for="username">Username or email</label></br>
              <input type="text" id="username" class="form-control"></br>
              <!-- 비밀번호 -->
              <label class=" px-3 pt-4 pb-1 fw-semibold" for="password">Password</label></br>
              <input type="password" id="password" class="form-control">
              <div class="position-relative">
                  <input class="ms-3" type="checkbox" name="remember" id="remember">
                  <label class="fw-bold my-2" for="remember">Remember me</label>
                  <a class="fw-bold position-absolute top-0 end-0 me-3 my-2" href="">Forgot your password?</a>
                  <button type="submit" class="w-100 signin-btn p-2 bg-success text-light border-success rounded">Sign in</button>
              
                </div>
              </form>
            </div>
          </div>
      </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
